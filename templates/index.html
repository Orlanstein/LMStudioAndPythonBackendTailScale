<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orlando Chat LLM</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="/static/styles.css" rel="stylesheet">
</head>
<body class="gradient-bg text-gray-100">
    <div class="flex flex-col h-screen">
        <!-- Header -->
        <header class="fixed top-0 left-0 right-0 p-4 backdrop-blur-lg z-50">
            <div class="container mx-auto flex items-center justify-between">
                <div class="flex items-center space-x-4">
                    <img src="/static/images/PlagueCS.jpg" alt="Mi Logo" class="h-8 rounded-full">
                    <h1 class="text-xl font-semibold">Orlando Chat</h1>
                </div>
                <button onclick="newChat()" class="px-4 py-2 bg-blue-600 hover:bg-blue-700 rounded-lg text-sm">
                    New Chat
                </button>
            </div>
        </header>

        <!-- Main Content -->
        <main class="flex-1 container mx-auto p-4">
            <div class="flex flex-col h-full max-w-3xl mx-auto">
                <!-- Chat Container -->
                <div id="app" class="flex-1 overflow-y-auto bg-gray-800 rounded-lg p-4 shadow-lg">
                    <!-- React app will be injected here -->
                </div>

                <!-- Footer -->
                <div class="mt-4 text-center text-sm text-gray-400">
                    <p>Powered by Plague Crow Software • © 2025 Plague Crow Software Technologies</p>
                </div>
            </div>
        </main>
    </div>

    <!-- React and ReactDOM -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Chat Script -->
    <script type="text/babel" src="/static/script.js"></script>
</body>
</html>
